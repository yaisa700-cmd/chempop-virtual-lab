  <linearGradient id="glass" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stop-color="rgba(210,235,255,0.45)"/><stop offset="100%" stop-color="rgba(170,205,245,0.2)"/></linearGradient>
